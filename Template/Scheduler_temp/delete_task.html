{% extends 'base.html' %}
{% block title %}Delete Task{% endblock%}
{% block body %}




<div class="container py-5">
    <h1 class="mb-4">Delete Task</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete this task?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
